<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us </title>
    
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;

        }

        label,input,area,textarea,button{
            display: block;
            width:20rem
        }

        #content{
            border: 2px solid black;
            width: 22rem;
            margin: 0 auto;
            text-align: center;
            padding: 1rem;
        }

        input, textarea{
            margin-bottom: 1rem;
        }

    </style>

</head>

<body>
    <div id="content">    
        <h1>Contact us</h1>
        <form action="thankyou.html" class="contact-form">
            <label for="fname">First Name:</label>
            <input type="text"; id="fname" name="fname">
            
            <label for="lname">Last Name:</label>
            <input type="text"; id="lname" name="lname">
            
            <label for="comment_box">Leave a comment:</label>
            <textarea name="comment_box"; id="comment_box"></textarea>
            
            <button type="submit">Request info</button>
            
        </form>
    </div>
        
</body>
</html>
