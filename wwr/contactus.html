<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Whitewater Adventures | Home </title>
    <link rel="stylesheet" href="styles/home_style.css">
</head>

<body>
    <div id="contact-content">

        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="https://byui-wdd.github.io/wdd130/resources/images/logos/skelletons.jpg" alt="Logo">
            </a>
            <nav id="blog-nav">
                <a href="index.html"> Home </a>
                <a href="blog.html"> Blog </a>
                <a href="site-plan-rafting.html"> Site Plan </a>
                <a href="contactus.html"> Contact Us </a>
            </nav>
        </header>
        <main> 
            <div id="contact">    
                <h1>Contact us</h1>
                <div id="feedback"></div>
            
                <form action="thankyou.html" class="contact-form">
                    <label for="fname">First Name:</label>
                    <input type="text"; id="fname" name="fname">
                    
                    <label for="lname">Last Name:</label>
                    <input type="text"; id="lname" name="lname">
                    
                    <label for="comment_box">Leave a comment:</label>
                    <textarea name="comment_box"; id="comment_box"></textarea>
                    
                    <button type="submit">Request info</button>
                    
                </form>

                
                <script>
                    // get the feedback div element so we can do something with it.
                    const feedbackElement = document.getElementById('feedback');
                    // get the form so we can read what was entered in it.
                    const formElement = document.forms[0];
                    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                    formElement.addEventListener('submit', function(e) {
                        // stop the form from doing the default action.
                        e.preventDefault();
                        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                        feedbackElement.innerHTML = 'Hello '+ formElement.fname.value +'! Thank you for your message. We will get back with you as soon as possible!';
                        // make the feedback element visible.
                        feedbackElement.style.display = "block";
                        // add a class to move everything down so our message doesn't cover it.
                        document.body.classList.toggle('moveDown');
                    });
                </script>
            </div>
        </main>
        <footer>
            <p>Whitewater Adventures &copy; 2025 - William Fletcher</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="https://byui-wdd.github.io/wdd130/rafting_images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="https://byui-wdd.github.io/wdd130/rafting_images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="https://byui-wdd.github.io/wdd130/rafting_images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
        
    </div>
</body>
</html>
